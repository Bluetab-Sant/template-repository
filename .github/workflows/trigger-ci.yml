name: Trigger CI

on:
  [push, pull_request]

jobs:
  trigger:
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
            app-id: ${{ vars.APP_ID }}
            private-key: ${{ secrets.APP_PRIVATE_KEY }}
            owner: ${{ github.repository_owner }}  

      - name: Trigger Workflow in CI/CD Repository
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/$repo_owner/$repo_name/dispatches \
            -f "event_type=$trigger-workflow" -F "client_payload[unit]=false" -F "client_payload[integration]=true" \
            -f "client_payload[ref]=$ref" -f "client_payload[repository]=$repository"
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          repo_owner: "Bluetab-Sant" 
          repo_name: "ci-cd"  
          event_type: "trigger-workflow"
          repository: ${{ github.repository	}}
          ref: ${{ github.ref }}

                  