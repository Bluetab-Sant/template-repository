name: Trigger CI/CD

on:
  [push, pull_request]

jobs:
  trigger:
    runs-on: ubuntu-latest

    env:
      APP_ID: ${{ secrets.APP_ID }}
      APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}

    steps:
      - name: Get token
        run: |
          set -o pipefail

          client_id=$APP_ID # Client ID as first argument

          echo "$APP_PRIVATE_KEY" >> pemfile
          pem=$( cat pemfile )   # file path of the private key as second argument

          now=$(date +%s)
          iat=$((${now} - 60)) # Issues 60 seconds in the past
          exp=$((${now} + 600)) # Expires 10 minutes in the future

          b64enc() { openssl base64 | tr -d '=' | tr '/+' '_-' | tr -d '\n'; }

          header_json='{
              "typ":"JWT",
              "alg":"RS256"
          }'
          # Header encode
          header=$( echo -n "${header_json}" | b64enc )

          payload_json="{
              \"iat\":${iat},
              \"exp\":${exp},
              \"iss\":\"${client_id}\"
          }"
          # Payload encode
          payload=$( echo -n "${payload_json}" | b64enc )

          # Signature
          header_payload="${header}"."${payload}"
          signature=$(
              openssl dgst -sha256 -sign <(echo -n "${pem}") \
              <(echo -n "${header_payload}") | b64enc
          )

          # Create JWT
          JWT="${header_payload}"."${signature}"
          printf '%s\n' "JWT: $JWT"

      - name: Trigger Workflow in CI/CD Repository
        run: |
          # Set the required variables
          repo_owner="Bluetab-Sant" 
          repo_name="ci-cd"  
          event_type="trigger-workflow"
          repository="${{ github.repository	}}"
          ref="${{ github.ref }}"
  
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $JWT" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/$repo_owner/$repo_name/dispatches \
            -d "{\"event_type\": \"$event_type\", \"client_payload\": {\"ref\": \"$ref\", \"repository\": \"$repository\", \"integration\": true}}"
